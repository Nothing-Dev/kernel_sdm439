kind: pipeline
type: docker
name: CherryKernel NV Version

clone:
  depth: 1

steps:
- name: Building Kernel
  image: kernelci/build-base:latest
  environment:
    TELEGRAM_BOT_TOKEN:
      from_secret: TELEGRAM_BOT_TOKEN
    TELEGRAM_CHAT_ID:
      from_secret: TELEGRAM_CHAT_ID
    DEBIAN_FRONTEND: noninteractive
    ARCH: arm64
    SUBARCH: arm64
  commands:
  - bash -x .drone.sh

